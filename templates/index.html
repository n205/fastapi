<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>価値観マッチング</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>🧭 価値観マッチング</h1>
  <p>あなたに合う企業を見つけましょう</p>

  <div id="result"></div> <!-- ランキングを先に表示 -->

  <form id="preference-form">
    <label>① 自由な裁量 ←→ 明確なルール</label>
    <input type="range" name="q1" min="-2" max="2" value="0"><br>

    <label>② 静かな環境 ←→ 活気ある環境</label>
    <input type="range" name="q2" min="-2" max="2" value="0"><br>

    <label>③ 本質重視 ←→ スピード重視</label>
    <input type="range" name="q3" min="-2" max="2" value="0"><br>
  </form>

  <script>
    const form = document.getElementById('preference-form');
    const resultDiv = document.getElementById('result');

    // ランキング取得関数
    async function fetchRanking() {
      const formData = new FormData(form);
      const query = new URLSearchParams(formData).toString();

      const res = await fetch(`/api/rank?${query}`);
      const data = await res.text();
      resultDiv.innerHTML = data;
    }

    // 初期表示
    window.onload = fetchRanking;

    // スライダー変更ごとに即時ランキング更新
    form.querySelectorAll('input[type="range"]').forEach(input => {
      input.addEventListener('input', fetchRanking);
    });
  </script>
</body>
</html>
