<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>価値観マッチング</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>🧭 価値観マッチング</h1>
  <p>あなたに合う企業を見つけましょう</p>

  <form id="preference-form">
    <label>① 自由な裁量 ←→ 明確なルール</label><br>
    <input type="range" name="q1" min="-2" max="2" value="0"><br><br>

    <label>② 静かな環境 ←→ 活気ある環境</label><br>
    <input type="range" name="q2" min="-2" max="2" value="0"><br><br>

    <label>③ 本質重視 ←→ スピード重視</label><br>
    <input type="range" name="q3" min="-2" max="2" value="0"><br><br>

    <!-- ボタンはオプションで残す（使わないなら削除してもOK） -->
    <button type="submit" style="display: none;">ランキングを見る</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('preference-form');
    const sliders = form.querySelectorAll('input[type="range"]');

    async function updateRanking() {
      const formData = new FormData(form);
      const query = new URLSearchParams(formData).toString();

      const res = await fetch(`/api/rank?${query}`);
      const data = await res.text();
      document.getElementById('result').innerHTML = data;
    }

    // 各スライダーにイベントを追加
    sliders.forEach(slider => {
      slider.addEventListener('input', updateRanking);
    });

    // 初回ロード時にもランキング表示
    window.addEventListener('DOMContentLoaded', updateRanking);
  </script>
</body>
</html>
